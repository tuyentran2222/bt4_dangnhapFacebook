<!DOCTYPE html>
<head>
    <title>Đăng nhập FaceBook</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./dn_facbook.css" >
    <link rel="stylesheet" href="font-awesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="fb_anh1.svg" alt="facebook">
            <pre> Facebook giúp bạn kết nối và chia sẻ
 với mọi người trong cuộc sống của bạn.
            </pre>
        </div>

        <div class="form">
            <form>
                <input type="text" name="num_email" class="num_email" placeholder="Email hoặc số điện thoại" >
                <br>
                <br>
                <input type="password" name="password" class="password" placeholder="Mật khẩu">
                <br>
                <br>
                <input type="submit" value="Đăng nhập"  class="submit">
                <br>
                <div><a href="https://www.facebook.com/recover/initiate/?ars=facebook_login">Quên mật khẩu?</a></div>
                <hr>
                <button onclick="" >Tạo tài khoản mới</button>
            </form>
            <pre><br><a href="#"><b>Tạo Trang</b></a> dành cho người nổi tiếng,nhãn hiệu,doanh
                            nghiệp.
            </pre>

        </div>
    </div>

</body>
